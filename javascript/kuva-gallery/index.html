<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kuva-gallery</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/layout.css" />
  </head>
  <body>
    <section class="container">
    <h1>Snapshot</h1>
      <ul>
        <li>
          <a
            href="./images/js-gallery-fireworks.jpeg"
            title="A fireworks display"
            onClick="showPic(this); return false"
            >Fireworks</a
          >
        </li>
        <li>
          <a
            href="./images/js-gallery-coffee.jpeg"
            title="A cup of blackk coffee"
            onClick="showPic(this); return false"
            >Coffee</a
          >
        </li>
        <li>
          <a
            href="./images/js-gallery-rose.jpeg"
            title="A red rose"
            onClick="showPic(this); return false"
            >Rose</a
          >
        </li>
        <li>
          <a
            href="./images/js-gallery-bigben.jpeg"
            title="A famous clock"
            onClick="showPic(this); return false"
            >Big Ban</a
          >
        </li>
      </ul>
      <img
        id="placeholder"
        src="https://via.placeholder.com/400x300.png?text=my image gallery"
        alt="my image gallery" />
      <p id="description">Choose an image</p>
    </section>
    <script src="main.js"></script>
  </body>
</html>
